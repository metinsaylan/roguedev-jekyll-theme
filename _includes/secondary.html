<div id="secondary">

  {% if site.ads_enabled %}
  <div id="ad-after" class="mb">
    <amp-ad layout="fixed-height" height="300" type="adsense" data-ad-client="ca-pub-7680110371269676" data-ad-slot="1168999426"></amp-ad>
  </div>
  {% endif %}

{% if site.related_posts %}
  <aside class="related mt mb" role="complementary">
    <h2>Latest Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:4 %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </aside>
{% endif %}

</div>
